services:
  # ===========================================
  # Backend API (Flask) - internal only, accessed via nginx
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${REGISTRY:-bagel}/api:${TAG:-latest}
    container_name: bagel-api
    restart: unless-stopped
    # No external port - accessed through nginx
    environment:
      - TZ=Asia/Taipei
      - PORT=8080
      # Sensitive credentials from .env
      - SHOPLINE_TOKEN=${SHOPLINE_TOKEN}
      - GMAIL_ADDRESS=${GMAIL_ADDRESS}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
      - LINE_ACCESS_TOKEN=${LINE_ACCESS_TOKEN}
      - LINE_GROUP_ID=${LINE_GROUP_ID}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - INVENTORY_PASSWORD=${INVENTORY_PASSWORD}
    volumes:
      - ./logs:/app/logs
      # Note: src/config is baked into the image, no need to mount in production
    networks:
      - bagel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Worker - Scheduled Tasks (Cron-based)
  # ===========================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: ${REGISTRY:-bagel}/worker:${TAG:-latest}
    container_name: bagel-worker
    restart: unless-stopped
    environment:
      - TZ=Asia/Taipei
      # Sensitive credentials from .env
      - SHOPLINE_TOKEN=${SHOPLINE_TOKEN}
      - GMAIL_ADDRESS=${GMAIL_ADDRESS}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
      - LINE_ACCESS_TOKEN=${LINE_ACCESS_TOKEN}
      - LINE_GROUP_ID=${LINE_GROUP_ID}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - INVENTORY_PASSWORD=${INVENTORY_PASSWORD}
    volumes:
      - ./logs:/app/logs
      # Note: src/config is baked into the image, no need to mount in production
    networks:
      - bagel-network

  # ===========================================
  # Frontend (Next.js) - internal only, accessed via nginx
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ${REGISTRY:-bagel}/frontend:${TAG:-latest}
    container_name: bagel-frontend
    restart: unless-stopped
    # No external port - accessed through nginx
    environment:
      - TZ=Asia/Taipei
      - NODE_ENV=production
      # Empty string = use same origin (nginx proxy handles /api/*)
      - NEXT_PUBLIC_API_URL=
    networks:
      - bagel-network
    depends_on:
      - api

  # ===========================================
  # Database (PostgreSQL) - For future use
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: bagel-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - TZ=Asia/Taipei
      - POSTGRES_USER=bagel
      - POSTGRES_PASSWORD=${DB_PASSWORD:-bagel_secret_2024}
      - POSTGRES_DB=bagel_shop
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bagel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bagel -d bagel_shop"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-db

  # ===========================================
  # Nginx Reverse Proxy (main entry point)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: bagel-nginx
    restart: unless-stopped
    ports:
      - "3000:3000"  # Only expose port 3000 (GCP firewall)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - bagel-network
    depends_on:
      - api
      - frontend

networks:
  bagel-network:
    driver: bridge

volumes:
  postgres_data:
